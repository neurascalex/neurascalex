name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ------------------------------------------------------------------------------------
          # ðŸ‘‡ REPLACE THE TEXT BELOW WITH YOUR ACTUAL SECRET NAME FROM GITHUB SETTINGS ðŸ‘‡
          # ------------------------------------------------------------------------------------
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SEA_065D13D03
 }} 
          
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Leave this line alone
          action: "upload"
          
          # Setup for Static HTML Site
          app_location: "/" 
          api_location: "api" 
          output_location: "." 

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ------------------------------------------------------------------------------------
          # ðŸ‘‡ REPLACE THE TEXT BELOW WITH YOUR ACTUAL SECRET NAME FROM GITHUB SETTINGS ðŸ‘‡
          # ------------------------------------------------------------------------------------
          azure_static_web_apps_api_token: ${{ secrets.YOUR_SPECIFIC_SECRET_NAME_HERE }}
          action: "close"



